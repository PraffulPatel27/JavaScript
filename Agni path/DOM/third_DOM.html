<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third DOM</title>
    <style>
        body {
            background-color: #212121; 
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        //**** Curretly it is not attched with page it is present on memory ******
        const div = document.createElement('div')
        console.log(div);

        div.className = "main"
        // div.id = "myID"
        div.id = Math.round(Math.random() * 10 + 1) 

      //-- It take values and directly changed --
        div.setAttribute("title", "generated title")

        div.style.backgroundColor = "green"
        div.style.padding = "12px"

      //-- It gathered the reference and then set values means , override the values --
        // div.innerText = "Namaste Javascript"

      // -- Generally used way to attach text --
        const addText = document.createTextNode("Chai aur code")
        div.appendChild(addText)



      //********* Attach child on Body **********
        document.body.appendChild (div)
        



    </script>
</html>
