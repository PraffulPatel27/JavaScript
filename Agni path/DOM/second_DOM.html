<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: #212121; 
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script> 
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[2]);
    console.log(parent.children[2].innerHTML);

    for (let i = 0; i <parent.children.length; i++) {
        console.log('childrens : ',parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "green";

    // ** Access first element of child ** 
    console.log(parent.firstElementChild);

    //*** Access last element of child ***
    console.log(parent.lastElementChild);

    // ** It also gives first child **
    const dayone = document.querySelector('.day')
    console.log(dayone);
    console.log(dayone.parentElement);
    console.log(dayone.nextElementSibling);


    // *********** NODES ************ //
      console.log("NODES : ", parent.childNodes);
    
      // Gives total child nodes in NodeList form
    //   - After parent div their is line break it also a 'NodeList'
    //   - After line break if you print more blank lines then browser dosen't considered as 'NodeList'
    //   - If you write some comment after line break then it could be considered as a 'NodeList' 


</script>
</html>
